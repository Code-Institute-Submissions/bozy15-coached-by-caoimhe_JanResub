<!-- Entend the base.html template -->
{% extends "base.html" %}
<!-- Load static files -->
{% load static %}

{% block extra_title %}
- Add a Plan
{% endblock %}


<!-- Block page header -->
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

<!-- Content block -->
{% block content %}
    <div class="overlay"></div>
    <!-- Checkout -->
    <div class="container txt-shadow text-dark">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 text-center">
                <hr>
                <h2 class="text-uppercase mb-4">Plan Management</h2>
                <h4 class="text-muted">Add a new Plan</h4>
                <hr>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12 col-md-6 offset-md-3 text-center">
                <form action="{% url 'add_workout' %}" method="POST" class="form form-control mb-2 rounded-2"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a href="{% url 'workouts' %}" class="btn btn-back rounded-2">Cancel</a>
                        <button type="submit" class="btn btn-landing-page rounded-2 text-uppercase">Add new Plan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
<!-- End Content block -->

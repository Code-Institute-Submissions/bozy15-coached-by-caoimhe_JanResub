<!-- Entend the base.html template -->
{% extends "base.html" %}
<!-- Load static files -->
{% load static %}

{% block extra_title %}
- Profile
{% endblock %}

<!-- Extra CSS file -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

<!-- Block page header -->
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

<!-- Content block -->
{% block content %}
<div class="overlay"></div>
<!-- Profile -->
<div class="container text-dark">
    <div class="row">
        <div class="col text-center">
            <hr>
            <h2 class="text-uppercase mb-4">My Profile</h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
<!-- End Content block -->

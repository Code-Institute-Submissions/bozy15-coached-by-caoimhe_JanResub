<!-- Entend the base.html template -->
{% extends "base.html" %}
<!-- Load static files -->
{% load static %}

{% block extra_title %}
- Contact
{% endblock %}


<!-- Block page header -->
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

<!-- Content block -->
{% block content %}
<div class="overlay"></div>
<div class="container text-dark">
    <div class="row">
        <div class="col text-center">
            <hr>
            <h2 class="text-uppercase mb-4">Contact Us</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <form action="{% url 'contact_form' %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<!-- END Loading overlay -->
{% endblock %}
<!-- End Content block -->

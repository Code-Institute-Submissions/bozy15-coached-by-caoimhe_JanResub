{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<hr>
<h1 class="display-4 display-md-3 text-uppercase text-white text-center">{% trans "Change Password" %}</h1>
<hr>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'account_login' %}" class="btn btn-landing-page rounded-2 text-uppercase">Back to Login</a>
        <button class="text-uppercase" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}

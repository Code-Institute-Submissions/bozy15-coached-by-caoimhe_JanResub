<ul>
    <!-- Mobile search bar -->
    <li class="list-inline-item">
        <a href="#" id="mobile-search" class="nav-link d-block d-lg-none" data-bs-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0">Search</p>
            </div>
        </a>
        <div class="dropdown-menu border-1 w-100 p-3 rounded-2 my-0" aria-labelledby="mobile-search">
            <form action="{% url 'workouts' %}" class="form" method="GET">
                <div class="input-group w-100">
                    <input type="text" name="q" placeholder="Search" class="form-control border border-black rounded-2">
                    <div class="input-group-append">
                        <button type="submit" class="form-control btn btn-landing-page rounded-2">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <!-- END Mobile search bar -->
    <!-- Mobile Account dropdown -->
    <li class="list-inline-item dropdown">
        <a href="#" class="nav-link d-block d-lg-none" id="account-options" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0">Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-1" aria-labelledby="account-options">
            <!-- if user is authenticated, then display -->
            {% if request.user.is_authenticated %}
            <!-- if user is admin, display -->
                {% if request.user.is_superuser %}
                    <a href="" class="dropdown-item">Plan Management</a>
                {% endif %}
                <a href="" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <!-- END Mobile Account dropdown -->
    <!-- Mobile Checkout dropdown -->
    <li class="list-inline-item">
        <a class="nav-link d-block d-lg-none" href="">
            <div class="text-center">
                <div><i class="fas fa-shopping-cart fa-lg"></i></div>
                <p class="my-0">Checkout</p>
            </div>
        </a>
    </li>
    <!-- END Mobile Checkout dropdown -->
</ul>

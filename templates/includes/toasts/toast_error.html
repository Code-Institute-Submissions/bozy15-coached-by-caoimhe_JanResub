<!-- Customized Bootstrap Successful notifcation toast -->
<div class="toast custom-toast rounded-1 text-dark" data-autohide="false">
    <div class="arrow-up arrow-error"></div>
    <!-- Banner -->
    <div class="toast-capper w-100 bg-danger"></div>
    <!-- End Banner -->
    <!-- Title -->
    <div class="toast-header bg-light text-dark">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="btn ms-2 mb-1 btn-outline-secondary" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
    <!-- End Title -->
    <!-- Message -->
    <div class="toast-body bg-light">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-2 mb-2">
            </div>
        </div>
    </div>
    <!-- End Message -->
</div>
